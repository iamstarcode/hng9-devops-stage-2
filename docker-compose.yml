version: '3'
services:
  frontend:
    build: ./frontend
    image: iamstarcode/dockerized-react
    container_name: frontend
    ports:
      - 3000:80
    networks:
      - app-network
  backend:
    build: ./api
    image: iamstarcode/dockerized-django
    container_name: backend
    ports:
      - 8000:8000
    networks:
      - app-network
  proxy:
    image: nginx:alpine
    container_name: web-proxy
    restart: unless-stopped
    volumes:
      - ./proxy.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
