version: '3'
services:
  frontend:
    build: ./frontend
    image: "iamstarcode/dockerized-react"
    networks:
      - net
  backend:
    build: ./api
    image: "iamstarcode/dockerized-django"
    networks:
      - net
  revproxy:
    build: ./reverse-proxy
    image: "iamstarcode/reverseproxy"
    networks:
      - net
    ports:
      - "80:80"
networks:
  net:
