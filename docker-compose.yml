version: '3'
services:
  frontend:
    build: ./frontend
    image: iamstarcode/dockerized-react
    networks:
      - app-network
  backend:
    build: ./api
    image: iamstarcode/dockerized-django
    networks:
      - app-network
  proxy:
    image: nginx:alpine
    volumes:
      - ./proxy.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      - app-network
networks:
  app-network:
